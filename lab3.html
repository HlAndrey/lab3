<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук репозиторіїв на GitHub</title>
</head>
<body>
    <h1>Пошук репозиторіїв на GitHub</h1>
    <input type="text" id="searchInput" placeholder="Введіть текст для пошуку">
    <button onclick="searchRepositories()">Пошук</button>
    <ul id="repositoriesList"></ul> 
 
    <script>
        function searchRepositories() {
            const query = document.getElementById("searchInput").value;
            // GitHub API
            const url = `https://api.github.com/search/repositories?q=${query}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const repositories = data.items;
                    const repositoriesList = document.getElementById("repositoriesList");
                    repositoriesList.innerHTML = "";
                    
                    repositories.forEach((repo, index) => {
                        const listItem = document.createElement("li");
                        listItem.innerHTML = `<strong>${index + 1}.</strong> ${repo.full_name}`;
                        listItem.addEventListener("click", () => showRepositoryDetails(repo));
                        repositoriesList.appendChild(listItem);
                    });
                })
                .catch(error => console.error("Failed to fetch repositories", error));
        }

        function showRepositoryDetails(repo) {
            alert(`Назва: ${repo.full_name}\n Опис: ${repo.description}\n URL: ${repo.html_url}`);
        }
    </script>
</body>
</html>
